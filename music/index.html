<body>
<div class="ui-content">

    <!-- 歌曲展示 -->
    <div class="audio-box J-audio-box">

        style="background: none repeat scroll 0 0 #000; border-radius: 30px;color: #fff; margin: 0 auto;padding: .5rem .2rem;text-align: center;width: 100%;opacity: 0.8;">
        </p>
